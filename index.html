      /* Tabs */
      .tab-content > div {
        display: none;
      }
      amp-selector [option][selected] {
        outline: none;
      }
      amp-selector:focus {
        outline: none;
      }
      amp-selector.tab-menu .underline {
        position: absolute;
        height: 3px;
        width: 50%;
        transform-origin: left;
        bottom: 0;
        left: 0;
        transition: .4s transform ease-in-out;
      }
      amp-selector.tab-menu .underline:after {
        height: 100%;
        width: 100%;
        background-color: #C66731;
        position: absolute;
        left: 0;
        top: 0;
        content: '';
        transform-origin: left;
        transition: .4s transform ease-in-out;
      }
      amp-selector.tab-menu .underline {
        transform: translateX(0);
      }
      amp-selector.tab-menu .underline:after {
        transform: scaleX(.8);
      }
      amp-selector[selected="b"].tab-menu .underline {
        transform: translateX(100%);
      }
      amp-selector[selected="b"].tab-menu .underline:after {
        transform: scaleX(.9);
      }
      .tab-content > div[selected] {
        display: block;
      }
      .tab-menu {
        display: flex;
        border-bottom: 1px solid #E0E9E2;
        margin-bottom: 20px;
      }
      .tab-menu > div {
        width: 100%;
      }
      .tab-menu h2 {
        margin: 0;
        padding: 0 0 10px;
      }
      .tab-menu > div[selected] h2 {
        color: #C66731;
      }

        transform: translate(-50%, -50%);
